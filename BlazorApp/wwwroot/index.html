<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorApp</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BlazorApp.styles.css" rel="stylesheet" />
    <script>
        let show = false;
        function toggle() {
            if (show) {
                document.querySelector("dash-board").classList.remove('hidden');

            }
            else {
                document.querySelector("dash-board").classList.add('hidden');
            }
            show = !show;
        }
    </script>
</head>

<body>
    <dash-board>Dashboard should go here!</dash-board>
    <button onclick="toggle()">Update Html</button>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>


    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
